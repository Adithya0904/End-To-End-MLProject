<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .result-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .result-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .result-container .prediction {
            font-size: 32px;
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
</head>
<body>

<div class="result-container">
    <h1>WELCOME TO THE</h1>
    <div class="prediction">HOME PAGE</div>
</div>

</body>
</html>
